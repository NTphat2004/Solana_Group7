<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="icon" type="image/x-icon" href="/images/icons8-nft-38.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
 <script src="Base58.js" charset="utf-8"></script>
</head>
<body>
<style>
.card11 {
  width: 288px;
  padding: 10px;
  background-image: linear-gradient(to right bottom, #5d0391, #7b05ae, #9b05cb, #bd00e7, #bd00e7);
  background-size: 200% 200%;
  border-radius: 12px;
}

.card11-int {
  position: relative;
  height: 100%;
  overflow: hidden;
  font-size: 14px;
  border-radius: 6px;
  background-color: white;
}

.img1 {
  width: 100%;
  height: 300px;
  background-color: pink;
}

.title11 {
  font-weight: bold;
  font-size: 16px;
  margin-bottom: 10px;
}

.card11-data {
  padding: 20px;
  font-size: 14px;
}

.card11__span {
  font-family: 'Lucida Sans' sans-serif;
  font-size: 11px;
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: white;
  padding: 5px 10px;
  border-radius: 15px;
}

.button11 {
  width: 100%;
  margin-top: 15px;
  background-image: linear-gradient(to right bottom, #5d0391, #7b05ae, #9b05cb, #bd00e7, #bd00e7);
  background-size: 200% 200%;
  border: none;
  padding: 8px 10px;
  color: white;
  font-size: 14px;
  font-weight: bold;
  border-radius: 5px;
  transition: transform 0.1s ease-in;
}

button:active {
  transform: translateY(3px);
}

.card11:hover, button:hover {
  animation: gradient 0.8s ease-in 1;
}

@keyframes gradient {
  0% {
    background-position: 200% 200%;
  }

  100% {
    background-position: 400% 400%;
  }
}
.img-fluid :hover{
  transform: scale(1.1);
}
.carousel-item {
    border-radius: 15px; /* Điều chỉnh giá trị để thay đổi độ bo tròn */
    overflow: hidden; /* Đảm bảo các phần tử con không vượt ra ngoài vùng bo tròn */
    transition: border-radius 0.5s; /* Thêm hiệu ứng chuyển đổi cho bo tròn */
}

.carousel-item-inner {
    border-radius: 15px; /* Điều chỉnh giá trị để thay đổi độ bo tròn */
    overflow: hidden; /* Đảm bảo các phần tử con không vượt ra ngoài vùng bo tròn */
}

.carousel-item img {
    border-radius: 0; /* Đảm bảo hình ảnh không bị bo tròn hai lần */
}
</style>
<div class="container">

<div id="nftContainer" class="row mt-4">



</div>
<script type="text/javascript">

function showNfts() {
    var myHeaders = new Headers();
    myHeaders.append("x-api-key", "hmwMl_TgYEitVNxT");

    var requestOptions = {
        method: 'GET',
        headers: myHeaders,
        redirect: 'follow'
    };

    fetch("https://api.shyft.to/sol/v1/marketplace/active_listings?network=devnet&marketplace_address=B4onhZgF5DZnEtpvjaXSz2CwFv5ADkEmPqwpmeLxU1sA", requestOptions)
        .then(response => response.json())
        .then(responseData => {
            if (responseData.success && Array.isArray(responseData.result)) {
                var nftContainer = document.getElementById("nftContainer");
                nftContainer.innerHTML = ""; // Clear existing cards

                responseData.result.forEach(nft => {
                    // Create card element
                    var card = document.createElement("div");
                    card.className = "col-md-3 card11 ms-5 mt-4 mb-4";

                    // Create card content
                    var cardContent = `
                        <div class="card11-int">
                            <span class="card11__span">Category</span>
                            <div style="background-color: #283542;" class="img-fluid">
                                <a style="text-decoration: none;">
                                    <img src="${nft.nft.image_uri}" alt="..." class="img-fluid"> 
                                </a>
                            </div>
                            <div class="card11-data">
                                <a style="text-decoration: none;">
                                    <p class="title11 text-black">${nft.nft.name}</p>
                                </a>
                                <p>
                                    <span class="fw-bold h5 text-primary">${nft.price}</span>
                                    <img alt="" src="../images/icons8-solana-35.png">
                                </p>
                                <button class="button11" onclick="purchaseNft(nft.nft_address, nft.price, nft.seller_address)">Buy Now</button>
                                <button class="button11" onclick="viewDetails(nft.nft_address)">Details</button>
                            </div>
                        </div>
                    `;

                    card.innerHTML = cardContent;
                    nftContainer.appendChild(card); // Append card to container
                });
            } else {
                console.log("Unexpected response format:", responseData);
            }
        })
        .catch(error => console.log('error', error));
}
showNfts();



</script>
</div>
</body>
</html>
